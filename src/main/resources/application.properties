
#Banco de dados
spring.datasource.url = jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = admin

#HikariCP - POOL DE CONEXÕES (Vem com spring-boot-starter-jpa - se não configurar, vem com as configurações padrão)
#maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.connection-timeout = 9000
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.minimum-idle= 3
#maximum pool size
spring.datasource.hikari.maximum-pool-size= 5
#maximum idle time for connection
spring.datasource.hikari.idle-timeout= 10000
# maximum lifetime in milliseconds of a connection in the pool after it is closed.
spring.datasource.hikari.max-lifetime= 1000
#default auto-commit behavior.
spring.datasource.hikari.auto-commit =true

#Seta a pasta para o flyway se localizar com as migrations e com a massa de dados de teste
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

#Configuração do engine para transação
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#Criando tables a partir das entidaddes mapeadas(nao usar em produção - Import.sql)
#spring.jpq.generate-ddl = true
#spring.jpa.hibernate.ddl-auto = create

#Mostrando os sql's gerados pelo hibernate
spring.jpa.show-sql = true

#Habilitando a exception quando uma propriedade for desconhecida(Por padrão a prop é ignorada)
#Se eu enviar uma propriedade descricao: "aaaaa" e ela não existir, por padrao é ignorado
#Mas agora, se eu enviar a prop e ela não existir, vou tomar uma exception
spring.jackson.deserialization.fail-on-unknown-properties = true
#Para os que tem @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties = true


#Habilita o lançamento de excessão para handler not found ou seja (http://localhost:8080/restauuuraaante/1)
spring.mvc.throw-exception-if-no-handler-found = true
#Preciso desabilitar  a funcionalidade abaixo para lançar as exceptions acima(serve arquivos estáticos)
spring.resources.add-mappings = false
